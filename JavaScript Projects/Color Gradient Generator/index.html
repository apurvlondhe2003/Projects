<html lang="en">
	<head>

		<meta
			name="viewport"
			content="width=device-width, initial-scale=1.0" />
		<title>Color Gradient Generator</title>
		<link
			rel="stylesheet"
			href="style.css" />

					<button id="rightButton"></button>

					<button id="topAngle">

					<button id="bottomAngle">
